<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Descobrindo as Américas</title>
    <meta name="description" content="Faça login para acessar os quizzes sobre as Américas">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       :root {
    --azul-escuro: #0a2463;
    --azul-medio: #1565c0;
    --azul-claro: #2196f3;
    --azul-bem-claro: #e3f2fd;
    --branco: #ffffff;
    --preto: #212121;
    --cinza: #757575;
    --cinza-claro: #f5f5f5;
    --cinza-borda: #e0e0e0;
    --verde: #4CAF50;
    --laranja: #FF9800;
    --laranja-escuro: #F57C00;
    --gradiente: linear-gradient(135deg, var(--azul-escuro) 0%, var(--azul-medio) 100%);
    --sombra: 0 15px 35px rgba(0, 0, 0, 0.2);
    --sombra-suave: 0 5px 15px rgba(0, 0, 0, 0.1);
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: var(--gradiente);
    color: var(--preto);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    position: relative;
    overflow-x: hidden;
}

/* Elementos decorativos de fundo */
.background-shapes {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
}

.shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.05;
}

.shape-1 {
    width: 400px;
    height: 400px;
    background: var(--branco);
    top: -200px;
    right: -150px;
}

.shape-2 {
    width: 300px;
    height: 300px;
    background: var(--branco);
    bottom: -150px;
    left: -100px;
}

.shape-3 {
    width: 200px;
    height: 200px;
    background: var(--branco);
    top: 20%;
    left: 10%;
}

.login-container {
    background-color: var(--branco);
    border-radius: 16px;
    box-shadow: var(--sombra);
    width: 100%;
    max-width: 440px;
    padding: 3rem 2.5rem;
    text-align: center;
    position: relative;
    z-index: 1;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    animation: slideIn 0.5s ease;
}

.login-container:hover {
    transform: translateY(-5px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
}

/* Logo */
.logo {
    font-size: 2.4rem;
    font-weight: 800;
    margin-bottom: 1.5rem;
    color: var(--azul-escuro);
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
}


.logo span {
    color: var(--azul-medio);
    background: linear-gradient(90deg, var(--azul-medio), var(--azul-claro));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Título da página */
h1 {
    color: var(--azul-escuro);
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 0.5rem;
    letter-spacing: 1px;
    text-transform: uppercase;
    background: linear-gradient(90deg, var(--azul-medio), var(--azul-claro));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.15);
}

/* Subtítulo */
.subtitle {
    color: var(--azul-escuro);
    margin-bottom: 2rem;
    font-size: 1.05rem;
    line-height: 1.5;
    font-weight: 500;
    text-align: center;
    opacity: 0.85;
}

.form-group {
    margin-bottom: 1.5rem;
    text-align: left;
    position: relative;
}

label {
    display: block;
    margin-bottom: 0.5rem;
    color: var(--azul-escuro);
    font-weight: 500;
    font-size: 0.95rem;
}

.input-container {
    position: relative;
}

input {
    width: 100%;
    padding: 1rem 1rem 1rem 3rem;
    border: 2px solid var(--cinza-borda);
    border-radius: 10px;
    font-size: 1rem;
    transition: all 0.3s;
    background-color: var(--branco);
    color: var(--preto);
}

input:focus {
    outline: none;
    border-color: var(--azul-claro);
    box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
}

.input-icon {
    position: absolute;
    left: 1rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--cinza);
    font-size: 1.1rem;
}

.btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    background-color: var(--laranja);
    color: var(--branco);
    padding: 1rem 2rem;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
    font-size: 1.1rem;
    width: 100%;
    margin-top: 0.5rem;
    position: relative;
    overflow: hidden;
}

.btn:hover {
    background-color: var(--laranja-escuro);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
}

.btn:active {
    transform: translateY(-1px);
}

.btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
}

.btn::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 5px;
    height: 5px;
    background: rgba(255, 255, 255, 0.5);
    opacity: 0;
    border-radius: 100%;
    transform: scale(1, 1) translate(-50%);
    transform-origin: 50% 50%;
}

.btn:focus:not(:active)::after {
    animation: ripple 1s ease-out;
}

@keyframes ripple {
    0% {
        transform: scale(0, 0);
        opacity: 0.5;
    }
    100% {
        transform: scale(20, 20);
        opacity: 0;
    }
}

.message {
    margin-top: 1rem;
    padding: 0.8rem 1rem;
    border-radius: 8px;
    display: none;
    text-align: left;
    font-size: 0.95rem;
    animation: fadeIn 0.3s ease;
}

.error-message {
    color: #d32f2f;
    background-color: #ffebee;
    border-left: 4px solid #f44336;
}

.success-message {
    color: #2e7d32;
    background-color: #e8f5e8;
    border-left: 4px solid #4CAF50;
}

.loading {
    display: none;
    margin-top: 1rem;
    align-items: center;
    justify-content: center;
}

.loading-spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    border-top-color: var(--branco);
    animation: spin 1s ease-in-out infinite;
    margin-right: 10px;
}

.footer-links {
    margin-top: 2rem;
    text-align: center;
    padding-top: 1.5rem;
    border-top: 1px solid var(--cinza-borda);
}

.footer-links a {
    color: var(--azul-claro);
    text-decoration: none;
    transition: all 0.3s;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 500;
}

.footer-links a:hover {
    color: var(--azul-escuro);
}

.back-icon {
    transition: transform 0.3s;
}

.footer-links a:hover .back-icon {
    transform: translateX(-3px);
}

/* Animações */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Responsividade */
@media (max-width: 480px) {
    .login-container {
        padding: 2rem 1.5rem;
    }
    
    .logo {
        font-size: 2rem;
    }
    
    .logo-icon {
        font-size: 1.8rem;
    }
    
    h1 {
        font-size: 1.7rem;
    }

    .subtitle {
        font-size: 1rem;
    }

    input {
        padding: 0.9rem 0.9rem 0.9rem 2.8rem;
    }
    
    .input-icon {
        left: 0.9rem;
    }
}

@media (max-width: 360px) {
    .login-container {
        padding: 1.5rem;
    }
    
    .logo {
        font-size: 1.8rem;
    }
    
    .logo-icon {
        font-size: 1.6rem;
    }
    
    h1 {
        font-size: 1.5rem;
    }

    .subtitle {
        font-size: 0.95rem;
    }
}

/* Estados de foco melhorados */
.form-group:focus-within label {
    color: var(--azul-claro);
}

.form-group:focus-within .input-icon {
    color: var(--azul-claro);
}

    </style>
</head>
<body>
    <!-- Elementos decorativos de fundo -->
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="login-container">
        <div class="logo">
            Descobrindo as&nbsp;<span><br>Américas</span>
        </div>
        <h1>Faça seu login</h1>
        <p class="subtitle">Informe seu RM e nome para acessar os quizzes educativos</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="rm">RM (Registro do Aluno)</label>
                <div class="input-container">
                    <i class="fas fa-id-card input-icon"></i>
                    <input type="text" id="rm" name="rm" placeholder="Digite seu RM" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <div class="input-container">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                <span id="btnText">Entrar no Sistema</span>
                <div class="loading" id="loadingSpinner">
                    <span class="loading-spinner"></span>
                    Processando...
                </div>
            </button>
            
            <div class="message error-message" id="errorMessage">
                RM ou nome inválido. Tente novamente.
            </div>

            <div class="message success-message" id="successMessage">
                Login realizado com sucesso! Redirecionando...
            </div>
        </form>
        
        <div class="footer-links">
            <a href="index.html">
                <i class="fas fa-arrow-left back-icon"></i>
                Voltar para a página inicial
            </a>
        </div>
    </div>

    <script>
        // URL do backend
        const BACKEND_URL = 'https://backend-quiz-tgd1.onrender.com';

        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const rm = document.getElementById('rm').value.trim();
            const nome = document.getElementById('nome').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loginBtn = document.getElementById('loginBtn');
            const btnText = document.getElementById('btnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Reset messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Validação simples
            if (rm === '' || nome === '') {
                errorMessage.textContent = 'RM e nome são obrigatórios.';
                errorMessage.style.display = 'block';
                return;
            }

            // Mostrar loading
            btnText.style.display = 'none';
            loadingSpinner.style.display = 'flex';
            loginBtn.disabled = true;

            try {
                console.log('Fazendo login...', { rm, nome });
                
                // Fazer login no backend
                const response = await fetch(`${BACKEND_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        rm: rm,
                        nome: nome
                    })
                });

                console.log('Resposta recebida:', response.status);

                const data = await response.json();
                console.log('Dados recebidos:', data);

                if (data.success) {
                    // Login bem-sucedido
                    successMessage.style.display = 'block';
                    
                    // Salvar dados do usuário no localStorage
                    const userData = {
                        id: data.usuario.id,
                        rm: data.usuario.rm,
                        nome: data.usuario.nome,
                        loggedIn: true,
                        timestamp: new Date().getTime()
                    };
                    
                    localStorage.setItem('quizUser', JSON.stringify(userData));
                    console.log('Usuário salvo no localStorage:', userData);
                    
                    // Redirecionar para a página inicial após 1 segundo
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } else {
                    // Erro no login
                    errorMessage.textContent = data.error || 'Erro ao fazer login. Tente novamente.';
                    errorMessage.style.display = 'block';
                    
                    // Restaurar botão
                    btnText.style.display = 'block';
                    loadingSpinner.style.display = 'none';
                    loginBtn.disabled = false;
                }
            } catch (error) {
                console.error('Erro no login:', error);
                errorMessage.textContent = 'Erro de conexão. Verifique se o backend está online.';
                errorMessage.style.display = 'block';
                
                // Restaurar botão
                btnText.style.display = 'block';
                loadingSpinner.style.display = 'none';
                loginBtn.disabled = false;
            }
        });
        
        // Verificar se já está logado e redirecionar
        window.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('quizUser');
            if (userData) {
                const user = JSON.parse(userData);
                // Verificar se o login ainda é válido (24 horas)
                const now = new Date().getTime();
                if (user.loggedIn && (now - user.timestamp) < 24 * 60 * 60 * 1000) {
                    window.location.href = 'index.html';
                }
            }

            // Testar conexão com o backend
            testBackendConnection();
        });

        // Função para testar conexão com o backend
        async function testBackendConnection() {
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                const data = await response.json();
                console.log('Conexão com backend:', data.status);
            } catch (error) {
                console.error('Backend offline:', error);
            }
        }
    </script>
</body>
</html>
